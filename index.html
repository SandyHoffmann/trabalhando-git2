<body>
    <script>
      function calculaMedia(notas){
            let media = 0
            for (let i = 0; i < notas.length; i++){
                media += notas[i]
            }
            return (media / notas.length)
        }

            lista.push(nota1)
            lista.push(nota2)
            lista.push(nota3)
            return lista 
}

    </script>
